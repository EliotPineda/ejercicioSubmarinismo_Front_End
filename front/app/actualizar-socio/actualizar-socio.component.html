<div class="col-md-6 offset-md-3">
    <h3 class="text-center">Edici√≥n de Socio</h3>
    <form (ngSubmit)= "onSubmit()" #socioForm = "ngForm">
      <div class="form-group">
        <label>Nombre : </label>
        <input type = "text"
        class="form-control"
        id = "nombre"
        [(ngModel)] = "socio.nombre"
        name = "nombre"
        required
        minlength="4"
        maxlength="10"
        placeholder="Escriba su nombre "
        #nombre = "ngModel"
        >
        <!-- 
        <div class="alert alert-danger" *ngIf= "nombre.invalid && (nombre.dirty || nombre.touched)">
          <div *ngIf = "nombre.errors[required]">
            Escriba su nombre por favor
          </div>
          <div *ngIf = "nombre.errors.minlength">
            El nombre tiene que contener como minimo 4 caracteres
          </div>
          <div *ngIf = "nombre.errors.maxlength">
            El nombre tiene que tener como maximo 10 caracteres
          </div>
        </div> -->
      </div>
  
      <div class="form-group">
        <label>Apellido : </label>
        <input type = "text"
        class="form-control"
        id = "apellido"
        [(ngModel)] = "socio.apellidos"
        name = "apellido"
        required
        minlength="4"
        maxlength="10"
        placeholder="Escriba su apellido "
        #apellido = "ngModel"
        >
        <!--
        <div class="alert alert-danger" *ngIf= "apellido.invalid && (apellido.dirty || apellido.touched)">
          <div *ngIf = "apellido.errors.required">
            Digite su apellido por favor
          </div>
          <div *ngIf = "apellido.errors.minlength">
            El apellido tiene que contener como minimo 4 caracteres
          </div>
          <div *ngIf = "apellido.errors.maxlength">
            El apellido tiene que tener como maximo 10 caracteres
          </div>
        </div> -->
      </div>
      <div class="form-group">
        <label>DNI : </label>
        <input type="text"
               class="form-control"
               id="dni"
               [(ngModel)]="socio.dni"
               name="dni"
               ngPattern="[0-9]{8}[A-Za-z]{1}"
               required
               placeholder="Digite su dni "
               #dni="ngModel">
               <!--
        <div class="alert alert-danger" *ngIf="dni.invalid && (dni.dirty || dni.touched)">
          <div *ngIf="dni.errors.required">
            Escriba su dni por favor
          </div>
          <div *ngIf="dni.errors.pattern">
            Por favor escriba el dni con el siguiente formato: 45995678W
          </div>
        </div> -->
      </div>
  
      <button class="btn btn-success" [disabled]= "!socioForm.form.valid">Guardar</button>
    </form>
  </div>
