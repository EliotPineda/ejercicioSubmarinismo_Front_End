<div class="col-md-6 offset-md-3">
    <h3 class="text-center">Registro de socio</h3>
    <form (ngSubmit) = "onSubmit()">
        <div class="form-group">
            <label for="">Nombre : </label>
            <input type="text" class="form-control" id="nombre" [(ngModel)]="socio.nombre" name="nombre">
        </div>
        <div class="form-group">
            <label for="">Apellido : </label>
            <input type="text" class="form-control" id="apellidos" [(ngModel)]="socio.apellidos" name="apellidos">
        </div>
        <div class="form-group">
            <label for="">DNI : </label>
            <input type="text" class="form-control" id="DNI" [(ngModel)]="socio.dni" name="DNI">
        </div>
        <button class="btn btn-success">Guardar</button>
    </form>
</div>
